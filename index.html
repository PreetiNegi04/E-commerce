<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Ecommerce App</title>
    <meta name="author" description="Preeti Negi">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>
<body>
  <header class="heading d-flex  align-center fixed top-0 left-0">
    <div class="heading-title-icon d-flex grow-shrink-basis align-center">
    <h1>
            <a class="link" href="/">Flash Shop</a>
        </h1>
    </div>
    <div class = "search-box-container relative">
      <input class = "search-box-input"placeholder = "Search Products" >
      <span class="material-icons-outlined absolute top-0 left-0">
search
</span>
    </div>
    <nav class="navigation">
        <ul class="list-non-bullet d-flex align-center">
            <li class="list-item-inline">
                <a href="/" class="link cursor">
                  <span class="material-icons-outlined nav-icon">
                  favorite_border
                  </span>
                </a>
            </li>
            <li class="list-item-inline">
                <a href="/cart.html" class="link cursor "><span class="material-icons-outlined nav-icon">
                  shopping_cart
                  </span></a>
            </li>
        </ul>
    </nav>
</header>
  <div class="products-page d-flex">
    <aside class="side-bar">
      <h3 class="heading-3 ">Filters</h3>
      <div class="filter-container">
        <h3 class="heading-3">Ratings</h3>
        <div>
          <input data-rating="4"id="rating-4" type="radio" class= "radio" name="rating">
          <label data-rating="4"for = "rating-4" class= "label">4 stars & above</label>
        </div>
        <div>
          <input data-rating="3"id="rating-3" type="radio" class= "radio"name="rating">
          <label data-rating="3"for="rating-3"class= "label">3 stars & above</label>
        </div>
        <div>
          <input data-rating="2"id="rating-2" type="radio" class= "radio"name="rating">
          <label data-rating="2"for="rating-2"class= "label">2 stars & above</label>
        </div>
        <div>
          <input data-rating="1"id="rating-1" type="radio" class= "radio"name="rating">
          <label data-rating="1"for="rating-1"class= "label">1 stars & above</label>
        </div>
      </div>
    </aside>
    <div id = "products" class="product-container d-flex wrap gap"></div>
  </div>
  
  
  <script type = "module" src = "./index.js"></script>
</body>
</html>
