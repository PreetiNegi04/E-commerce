<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Ecommerce App</title>
    <meta name="author" content="Preeti Negi">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id = "products" class="d-flex wrap gap">

  </div>
  <div class="card card-vertical d-flex direction-column relative shadow">
    <div class="card-image-container">
        <img class="card-image cardImage" src="https://uilight.netlify.app/assets/shoes.jpg" alt="shoes">
    </div>
    <div class="card-details">
        <div class="card-title">Premium Collection</div>
        <div class="card-description">
          <p class="card-des">Men Sneakers</p>
          <p class="card-price">
                    Rs. 1750
          <span class="price-strike-through">Rs. 2499</span>
          <span class="discount">(30% OFF)</span>
          </p>
        </div>
          <div class="cta-btn">
            <button class="button btn-primary btn-icon cart-btn d-flex                          align-center justify-center gap cursor btn-margin">
            <span class = "material-icons-outlined star">
                  Add To Cart
            </button>
          </div>
      </div>
  </div>
  <script type = "module" src = "/index.js"></script>
</body>
</html>
