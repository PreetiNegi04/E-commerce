<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Flash Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <header class="heading d-flex  align-center fixed top-0 left-0">
    <div class="heading-title-icon d-flex grow-shrink-basis align-center">
      <h1>
        <a class="link" href="/">Flash Shop</a>
      </h1>
    </div>
    <div class = "search-box-container relative">
      <input class = "search-box-input"placeholder = "Search Products" >
      <span class="material-icons-outlined absolute top-0 left-0">search
      </span>
    </div>
    <nav class="navigation">
      <ul class="list-non-bullet d-flex align-center">
        <li class="list-item-inline">
          <a href="/" class="link cursor">
               <span class="material-icons-outlined nav-icon">
              favorite_border
            </span>
          </a>
        </li>
        <li class="list-item-inline">
          <a href="/" class="link cursor ">
            <span class="material-icons-outlined nav-icon">
              shopping_cart
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <h2 class="heading-2">Your Cart </h2>
    <div class="products-page d-flex wrap gap" id="cart">
    </div>

  </main>
  <script src = cart.js type = "module"></script>
</body>
</html>
